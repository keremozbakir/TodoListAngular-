 

   


  <mat-card cdkDrag class="todo">
    <mat-card-header>
      <mat-card-title class="card-title">{{title}}</mat-card-title>
      <mat-card-subtitle class="card-text">{{text | wordBreak}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="moveToDone(title,text)" (click)="successMessageOnClick()" [style.display]="(buttondisplay)">Done</button>
      <button mat-button (click)="delTodo(title,text)" (click)="deleteMessageOnClick()">{{buttonText}}</button>
    </mat-card-actions>
  </mat-card>
