

  
   <app-navbar (openPanel)="openPanel()"></app-navbar>
   <mat-sidenav-container>

    <mat-sidenav  mode="side" [(opened)]="opened">
      
      <app-add-todo (addNewTodo)="addNewTodo($event)" ></app-add-todo>
    </mat-sidenav>
     
 
    <div class="todo-panel">
      
        <div 
        cdkDropList
        [cdkDropListConnectedTo]="[doneList,binList]"
        cdkDeropListOrientation="vertical"
        #todoList="cdkDropList"
        class="droplist"
        (cdkDropListDropped)="onDrop($event)"
        [cdkDropListData]="data"
        >

        

        
        <h2 class="column-title"> Todos ({{data.length}})</h2>
       
        <app-todo class="drop-item"
        
        *ngFor="let item of data"
           [title]="item.title"
           [text]="item.text"
           (addToDone)='addToDone($event)'
           buttonText="Delete"
           (deleteTodo)="deleteTodo('todoList',$event)"
       ></app-todo>  
    </div>
      
    <div 
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListConnectedTo]="[todoList,binList]"
        cdkDeropListOrientation="vertical"
        class="droplist"
        (cdkDropListDropped)="onDrop($event)"
        [cdkDropListData]="data2"
        >

        


        <h2 class="column-title"> Done ({{data2.length}})</h2>
        <app-todo 
        class="drop-item"

        *ngFor="let item of data2"
           [title]="item.title"
           [text]="item.text"
           [buttondisplay]="buttonDisplayDone"
           [buttonText]="'Delete'"
           (deleteTodo)="deleteTodo('doneList',$event)"
    ></app-todo>  
    </div>
    
    <div
     class="bin"
     cdkDropList
      #binList="cdkDropList"
      [cdkDropListConnectedTo]="[doneList,todoList]"
      (cdkDropListDropped)="onDrop($event)"
      [cdkDropListData]="bin"
     
     >
     <h2 class="column-title">Delete</h2>
     <h5 class="column-title">(Drop here to delete!)</h5>
     <circle-progress
        class="circular-progress"
        [percent]="percentage"
        [radius]="150"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [unitsFontSize]="'20'"
        [animation]="true"
        [subtitle]="'Complete'"
        [subtitleFontSize]="'30'"
        [animationDuration]="1750"
            ></circle-progress>

     <app-todo class="drop-item"
        *ngFor="let item of bin"
           [title]="item.title"
           [text]="item.text"
       ></app-todo> 
    
    </div>
    </div>
    

  </mat-sidenav-container>
